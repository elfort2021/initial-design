<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Scratch</title>
    <style>
        body {background-color: aqua;}
        h1 {color:burlywood;}
        p {color:darkcyan}
    </style>
    <link rel="fonts" href="fonts.css"
</head>
<body>
    <header>Header for document or section</header>
    <nav>nav links</nav>
    <section>section of document</section>
    <article>independent self contained conent</article>
    <aside>content aside from the content (side bar)</aside>
    <footer>footer for document or section</footer>
    <details>additional details user can open and close on demand</details>
    <summary>heading for details element</summary>
     
    <h1>hello baby!</h1>
</body>
</html>
<!-- max width of an image 100% image will scale down if needed but never larger than original size --> 
<h1 style="font-size:10vw">Hello Baby!</h1>
<!-- viewport width: unit based on width of viewport, value of 1 is 1% vp
width -->
